<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Formulario de compra</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1>Compra</h1>

    <form action="url_to_send_form_data" method="post">
        <fieldset>
            <h2>Dirección de envío</h2>

            <div class="double-input">
                <div>
                    <label for="first_name">Nombre <span>*</span></label>
                    <input id="first_name" type="text" name="firstname" required />
                </div>

                <div>
                    <label for="last_name">Apellidos <span>*</span></label>
                    <input id="last_name" type="text" name="lastname" required />
                </div>
            </div>

            <div class="single-input">
                <label for="address">Dirección: <span>*</span></label>
                <input id="address" type="text" name="address" required />
            </div>

            <div class="double-input">
                <div>
                    <label for="postcode">Código postal: <span>*</span></label>
                    <input id="postcode" type="text" name="postcode" required />
                </div>

                <div>
                    <label for="country">País:</label>
                    <div class="select-wrapper">
                        <select id="country">
                            <option value="españa">España</option>
                            <option value="francia">Francia</option>
                            <option value="portugal">Portugal</option>
                        </select>
                    </div>
                </div>
            </div>

            <h2>Método de envío</h2>
            <div class="checkbox">
                <input id="standard" type="radio" name="shipping-method" value="standard" />
                <label for="standard">Standard</label>
            </div>

            <div class="checkbox">
                <input id="nextday" type="radio" name="shipping-method" value="nextday" />
                <label for="nextday">Al día siguiente</label>
            </div>

            <button type="submit">Submit</button>
        </fieldset>
    </form>

</body>
</html>
